
unbindall

// Miscellaneous system keys
bind ~ toggleconsole
bind ` toggleconsole
bind escape togglemenu

bind - sizedown
bind + sizeup
// Very US keymap-centric, but people are probably used to having this key
bind = sizeup

bind tab +showscores

// Defaults for WASD-players
bind w +forward
bind s +back
bind a +moveleft
bind d +moveright
bind capslock +jump
bind space +jump

// Defaults for arrow key players
bind uparrow +forward
bind downarrow +back
bind leftarrow +moveleft
bind rightarrow +moveright
bind ctrl +jump

